<div class="container">
  <div class="card-row">
    
    <div class="col-6" style="padding-left:0!important;
    padding-right: 0 !important;">
    <div class="card-col">
      <!-- <nb-card>
        <nb-card-body>
          <ngx-top-projects style="height:24rem"></ngx-top-projects>
        </nb-card-body>
      </nb-card> -->
            <ngx-top-projects></ngx-top-projects>
      <nb-card>
        <nb-card-header>
          <nb-select [selected]="clusterSelected" (selectedChange)="stacked.setValue($event)" status="primary" size="small">
            <nb-option *ngFor="let item of clusterItems" [value]="item.value">{{item.name}}</nb-option>
          </nb-select>
        </nb-card-header>
        <nb-card-body>
          <bar-stacked #stacked></bar-stacked>
        </nb-card-body>
      </nb-card>
    </div>
    </div>

    <div class="col-6" style="padding-left:0!important;
    padding-right: 0 !important;">
    <div class="card-col">
      
      <ngx-top-scenario></ngx-top-scenario>
      
      <nb-card>
        <nb-card-header>
          <nb-select [selected]="scenarioSelected" (selectedChange)="linescenario.setValue($event)" status="primary" size="small">
            <nb-option *ngFor="let item of clusterItems" [value]="item.value">{{item.name}}</nb-option>
          </nb-select>
        </nb-card-header>
        <nb-card-body>
          <line-scenario #linescenario></line-scenario>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
